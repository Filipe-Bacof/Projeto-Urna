<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Urna Eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao1">
                <div class="divisao1-left">
                    <div class="seu-voto-para">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="cargo">
                        <span>DEPUTADO ESTADUAL</span>
                    </div>
                    <div class="digitos-piscantes">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="informacoes-adicionais">
                        nome: LULA <br/>
                        partido: TEM? <br/>
                        vice: não importa <br/>
                    </div>
                </div>
                <div class="divisao1-right">
                    <div class="foto-candidato">
                        <img src="../Fotos Presidentes/12_ciro_gomes.jpg" alt="Candidato">
                        Deputado Estadual
                    </div>
                    <div class="foto-candidato small">
                        <img src="../Fotos Presidentes/22_jair_bolsonaro.jpg" alt="Vice">
                        Vice
                    </div>
                </div>
            </div>
            <div class="divisao2">
                Aperte a tela: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto <br/>
            </div>
        </div>
        <div class="teclado">
            <div class="header--teclado">
                <img src="headerurna.png" alt="brasão + Justiça Eleitoral">
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
